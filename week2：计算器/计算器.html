<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>加法计算器</title>
    <style>
        .error { color: red; margin-top: 10px; }
        .result { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>加法计算器</h1>
    <!-- 输入框：用于输入两个数字 -->
    <input type="text" id="num1" placeholder="请输入第一个数字">
    <input type="text" id="num2" placeholder="请输入第二个数字">
    <!-- 按钮：点击触发计算 -->
    <button onclick="calculateSum()">计算和</button>
    
    <!-- 结果和错误信息显示区域 -->
    <div id="message"></div>

    <script>
        // 计算两个数字的和并显示结果
        function calculateSum() {
            // 获取输入框的值（字符串类型）
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            // 转换为浮点数（支持小数）
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            // 获取消息显示元素
            const messageElement = document.getElementById('message');
            
            // 检查输入是否有效
            if (isNaN(num1) || isNaN(num2)) {
                messageElement.className = 'error';
                messageElement.textContent = "请输入有效的数字";
                return; // 终止函数执行
            }

            // 计算和并显示结果
            const sum = num1 + num2;
            messageElement.className = 'result';
            messageElement.textContent = `两个数字的和是：${sum}`;
        }
    </script>
</body>
</html>
